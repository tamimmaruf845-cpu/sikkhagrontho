<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Sikkhagrontho</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>

    <!-- EmailJS SDK (Optional - for real email sending) -->
    <!-- Uncomment below to enable real email sending via EmailJS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script> -->

    <style>
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        .contact-form {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        .form-label .required {
            color: #ff4d4d;
            margin-left: 3px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: var(--text-color);
            outline: none;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus,
        .form-textarea:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.2);
        }

        .form-input.error,
        .form-textarea.error {
            border-color: #ff4d4d;
            background: rgba(255, 77, 77, 0.1);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        .submit-btn {
            background: var(--primary-color);
            color: #000;
            padding: 14px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'Sora', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.4);
        }

        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-btn .btn-text {
            display: inline-block;
            transition: all 0.3s ease;
        }

        .submit-btn.loading .btn-text {
            opacity: 0;
        }

        .submit-btn .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            opacity: 0;
        }

        .submit-btn.loading .spinner {
            opacity: 1;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        /* Success/Error Alert */
        .alert {
            position: fixed;
            top: 100px;
            right: 30px;
            padding: 16px 24px;
            border-radius: 12px;
            background: rgba(10, 31, 68, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .alert.show {
            opacity: 1;
            transform: translateX(0);
        }

        .alert.success {
            border-left: 4px solid #00ff88;
        }

        .alert.error {
            border-left: 4px solid #ff4d4d;
        }

        .alert-icon {
            font-size: 1.5rem;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 0.95rem;
        }

        .alert-message {
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .alert-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alert-close:hover {
            opacity: 1;
        }

        .contact-info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 245, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 12px;
        }

        .contact-info p {
            margin: 8px 0;
            opacity: 0.9;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
            }

            .alert {
                right: 15px;
                left: 15px;
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="pattern-overlay"></div>
    <!-- Navbar injected by main.js -->

    <div style="padding-top: 100px; min-height: 100vh; padding-bottom: 50px;">
        <div class="contact-container glass">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px; color: var(--text-color);">Get in Touch</h1>
            <p style="opacity: 0.8; margin-bottom: 30px;">
                Have questions or suggestions? We'd love to hear from you.
            </p>

            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label class="form-label">Name<span class="required">*</span></label>
                    <input type="text" id="name" class="form-input" placeholder="Your Name" autocomplete="name">
                    <div class="error-message" id="name-error">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email<span class="required">*</span></label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com"
                        autocomplete="email">
                    <div class="error-message" id="email-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Message<span class="required">*</span></label>
                    <textarea id="message" class="form-textarea" placeholder="How can we help you?"></textarea>
                    <div class="error-message" id="message-error">Please enter your message</div>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="submit-btn" id="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <span class="spinner"></span>
                    </button>
                </div>
            </form>

            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:sikkhagronthoedu@gmail.com">sikkhagronthoedu@gmail.com</a>
                </p>
                <p><strong>Response Time:</strong> Within 24-48 hours</p>
            </div>
        </div>
    </div>

    <script>
        // Contact Form Handler
        const contactForm = document.getElementById('contact-form');
        const submitBtn = document.getElementById('submit-btn');
        const TARGET_EMAIL = 'sikkhagronthoedu@gmail.com';

        // Form validation
        function validateField(fieldId, errorId, validator) {
            const field = document.getElementById(fieldId);
            const error = document.getElementById(errorId);
            const value = field.value.trim();

            if (!validator(value)) {
                field.classList.add('error');
                error.classList.add('show');
                return false;
            } else {
                field.classList.remove('error');
                error.classList.remove('show');
                return true;
            }
        }

        // Validators
        const validators = {
            name: (value) => value.length >= 2,
            email: (value) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value),
            message: (value) => value.length >= 10
        };

        // Real-time validation
        ['name', 'email', 'message'].forEach(field => {
            const input = document.getElementById(field);
            input.addEventListener('blur', () => {
                validateField(field, `${field}-error`, validators[field]);
            });
            input.addEventListener('input', () => {
                if (input.classList.contains('error')) {
                    validateField(field, `${field}-error`, validators[field]);
                }
            });
        });

        // Show alert notification
        function showAlert(type, title, message) {
            // Remove existing alerts
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.innerHTML = `
                <div class="alert-icon">${type === 'success' ? '✅' : '❌'}</div>
                <div class="alert-content">
                    <div class="alert-title">${title}</div>
                    <div class="alert-message">${message}</div>
                </div>
                <button class="alert-close" onclick="this.parentElement.remove()">×</button>
            `;
            document.body.appendChild(alert);

            // Show alert
            setTimeout(() => alert.classList.add('show'), 10);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 400);
            }, 5000);
        }

        // Send email function (simulated)
        async function sendEmail(formData) {
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            // In production, you would use EmailJS or a backend API here
            // Example with EmailJS (uncomment when configured):
            /*
            try {
                await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
                    from_name: formData.name,
                    from_email: formData.email,
                    message: formData.message,
                    to_email: TARGET_EMAIL
                });
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
            */

            // Simulated success
            console.log('Message would be sent to:', TARGET_EMAIL);
            console.log('Form Data:', formData);
            return { success: true };
        }

        // Form submission handler
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate all fields
            const nameValid = validateField('name', 'name-error', validators.name);
            const emailValid = validateField('email', 'email-error', validators.email);
            const messageValid = validateField('message', 'message-error', validators.message);

            if (!nameValid || !emailValid || !messageValid) {
                showAlert('error', 'Validation Error', 'Please fill in all required fields correctly.');
                return;
            }

            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                message: document.getElementById('message').value.trim()
            };

            // Prevent spam - check if message is too short or looks suspicious
            if (formData.message.length < 10) {
                showAlert('error', 'Invalid Message', 'Please enter a more detailed message (at least 10 characters).');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                // Send email
                const result = await sendEmail(formData);

                if (result.success) {
                    // Success
                    showAlert(
                        'success',
                        'Message Sent!',
                        `Your message has been sent to ${TARGET_EMAIL}. We'll get back to you soon!`
                    );

                    // Reset form
                    contactForm.reset();

                    // Remove any error states
                    document.querySelectorAll('.form-input, .form-textarea').forEach(field => {
                        field.classList.remove('error');
                    });
                    document.querySelectorAll('.error-message').forEach(error => {
                        error.classList.remove('show');
                    });
                } else {
                    // Error
                    showAlert(
                        'error',
                        'Send Failed',
                        result.error || 'Failed to send message. Please try again or email us directly.'
                    );
                }
            } catch (error) {
                showAlert(
                    'error',
                    'Error',
                    'An unexpected error occurred. Please try again later.'
                );
                console.error('Contact form error:', error);
            } finally {
                // Remove loading state
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        // Initialize EmailJS (if using)
        // Uncomment and configure when ready to use real email sending
        /*
        (function() {
            emailjs.init('YOUR_PUBLIC_KEY'); // Get from EmailJS dashboard
        })();
        */
    </script>
</body>

</html>
