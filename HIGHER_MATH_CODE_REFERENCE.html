<style>
    /* Main Card Styles */
    .card {
        background: var(--card-bg);
        /* Deep navy blue #0A1F44 */
        color: var(--text-color-dark);
        padding: 20px;
        border-radius: 16px;
        /* Rounded corners */
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: var(--transition-smooth);
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    /* Hover Effect */
    .card:hover {
        transform: translateY(-5px) scale(1.05);
        /* Lift up + scale */
        border-color: var(--primary-color);
        /* Neon cyan border #00fffb */
        box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
        /* Cyan glow */
    }

    /* Mini-box Container */
    .mini-box-container {
        display: flex;
        gap: 10px;
        margin-top: 15px;
    }

    /* Mini-box (Class & Books) */
    .mini-box {
        flex: 1;
        background: rgba(0, 245, 255, 0.05);
        /* Light cyan tint */
        border: 1px solid rgba(0, 245, 255, 0.2);
        border-radius: 10px;
        padding: 12px 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    /* Mini-box Hover */
    .mini-box:hover {
        background: rgba(0, 245, 255, 0.15);
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 245, 255, 0.2);
    }

    /* Mini-box Icon */
    .mini-box-icon {
        margin-bottom: 5px;
        opacity: 0.8;
    }

    .mini-box:hover .mini-box-icon {
        opacity: 1;
    }

    /* Mini-box Text */
    .mini-box-text {
        font-size: 0.85rem;
        font-weight: 500;
        opacity: 0.9;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive Grid (Already in style.css) */
    #hsc-subjects-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        #hsc-subjects-container {
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .card {
            padding: 15px;
        }
    }
</style>

<!-- 4. JAVASCRIPT FUNCTIONS (Already in main.js) -->
<!-- ============================================ -->

<script>
    // Render HSC Subjects (Automatic)
    function renderHSC() {
        const container = document.getElementById('hsc-subjects-container');
        if (!container) return;
        const data = getData();

        container.innerHTML = data.hscSubjects.map((sub, i) => `
        <div class="card" style="animation: fadeIn 0.5s ease forwards; animation-delay: ${i * 0.1}s; opacity: 0;">
            <div style="font-size: 2rem; margin-bottom: 10px;">${sub.icon}</div>
            <h3>${sub.title}</h3>
            ${getInnerBoxesHTML(sub.title)}
        </div>
    `).join('');
    }

    // Generate Mini-boxes HTML
    function getInnerBoxesHTML(parentTitle) {
        const safeTitle = parentTitle.replace(/'/g, "\\'");
        return `
    <div class="mini-box-container">
        <div class="mini-box" onclick="handleClassClick(event, '${safeTitle}')">
            <div class="mini-box-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                    <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                </svg>
            </div>
            <div class="mini-box-text">Class</div>
        </div>
        <div class="mini-box" onclick="handleBooksClick(event, '${safeTitle}')">
            <div class="mini-box-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
            </div>
            <div class="mini-box-text">Books</div>
        </div>
    </div>
    `;
    }

    // Handle Class Click
    function handleClassClick(e, title) {
        e.stopPropagation();
        openModal(title, 'Class Materials');
    }

    // Handle Books Click
    function handleBooksClick(e, title) {
        e.stopPropagation();
        openModal(title, 'Books & PDFs');
    }

    // Open Modal (Shows "Coming Soon")
    function openModal(title, subtitle) {
        const modal = document.getElementById('premium-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalSubtitle = document.getElementById('modal-subtitle');
        const wrapper = document.getElementById('modal-content-wrapper');

        if (modal && modalTitle && modalSubtitle && wrapper) {
            modalTitle.innerText = title;
            modalSubtitle.innerText = subtitle;
            wrapper.classList.remove('loading');
            modal.classList.remove('hidden');
            void modal.offsetWidth;
            modal.classList.add('active');
            document.body.classList.add('modal-open');
        }
    }
</script>
