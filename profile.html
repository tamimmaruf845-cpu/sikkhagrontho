<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Sikkhagrontho</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-page-container {
            max-width: 1000px;
            margin: 100px auto 40px;
            padding: 0 20px;
            animation: fadeIn 0.8s ease-out;
        }

        .profile-header-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .cover-photo {
            height: 200px;
            background: linear-gradient(135deg, var(--primary-color), #0a1f44);
            position: relative;
        }

        .profile-avatar-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #0a1f44;
            position: absolute;
            bottom: -75px;
            left: 50px;
            background: #1a1a1a;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            cursor: pointer;
        }

        .profile-info-section {
            padding: 90px 50px 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .info-group h3 {
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .info-group p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .profile-actions-bar {
            grid-column: span 2;
            display: flex;
            gap: 15px;
            margin-top: 20px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .action-btn {
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: none;
            font-family: 'Sora', sans-serif;
        }

        .edit-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .id-card-btn {
            background: var(--primary-color);
            color: #000;
        }

        .id-card-btn:hover {
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            transform: translateY(-2px);
        }

        .logout-btn {
            background: #ff4d4d;
            color: white;
            margin-left: auto;
        }

        .logout-btn:hover {
            background: #ff3333;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.4);
        }

        @media (max-width: 768px) {
            .profile-info-section {
                grid-template-columns: 1fr;
                padding: 90px 25px 30px;
                gap: 20px;
            }

            .profile-avatar-large {
                left: 50%;
                transform: translateX(-50%);
            }

            .profile-actions-bar {
                grid-column: span 1;
                flex-direction: column;
            }

            .logout-btn {
                margin-left: 0;
            }
        }

        /* Edit Modal Styles */
        .edit-modal-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 500px) {
            .edit-modal-body {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="pattern-overlay"></div>

    <div class="profile-page-container">
        <div class="profile-header-card">
            <div class="cover-photo"></div>
            <img id="display-avatar" src="https://ui-avatars.com/api/?name=User" alt="Avatar"
                class="profile-avatar-large" onclick="document.getElementById('edit-avatar-input').click()">
            <input type="file" id="edit-avatar-input" style="display: none;" onchange="updateAvatar(this)">

            <div class="profile-info-section">
                <div class="info-group">
                    <h3>Full Name</h3>
                    <p id="display-name">--</p>
                </div>
                <div class="info-group">
                    <h3>Username / ID</h3>
                    <p id="display-username">--</p>
                </div>
                <div class="info-group">
                    <h3>College Name</h3>
                    <p id="display-college">--</p>
                </div>
                <div class="info-group">
                    <h3>Blood Group</h3>
                    <p id="display-blood">--</p>
                </div>
                <div class="info-group">
                    <h3>Student Phone</h3>
                    <p id="display-student-phone">--</p>
                </div>
                <div class="info-group">
                    <h3>Guardian Phone</h3>
                    <p id="display-guardian-phone">--</p>
                </div>

                <div class="profile-actions-bar">
                    <button class="action-btn edit-btn" onclick="openEditModal()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Edit Info
                    </button>
                    <button class="action-btn id-card-btn" onclick="window.location.href='id-card.html'">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="16" rx="2" />
                            <line x1="7" y1="8" x2="17" y2="8" />
                            <line x1="7" y1="12" x2="17" y2="12" />
                            <line x1="7" y1="16" x2="13" y2="16" />
                        </svg>
                        Digital ID Card
                    </button>
                    <button class="action-btn logout-btn" onclick="handleLogout()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Info Modal -->
    <div id="edit-modal" class="modal-overlay hidden">
        <div class="modal-container glass" style="max-width: 500px;">
            <button class="modal-close" onclick="closeEditModal()">Ã—</button>
            <div class="modal-header">
                <h2 class="modal-title">Edit Profile</h2>
                <div class="modal-subtitle">Update your information</div>
            </div>
            <div class="modal-body">
                <form onsubmit="handleSaveProfile(event)" class="edit-modal-body">
                    <div class="input-group" style="grid-column: span 2;">
                        <input type="text" id="edit-name" placeholder="Full Name" required class="glass-input">
                    </div>
                    <div class="input-group">
                        <input type="text" id="edit-college" placeholder="College Name" required class="glass-input">
                    </div>
                    <div class="input-group">
                        <select id="edit-blood" class="glass-input" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="edit-student-phone" placeholder="Student Phone" required
                            class="glass-input">
                    </div>
                    <div class="input-group">
                        <input type="tel" id="edit-guardian-phone" placeholder="Guardian Phone" required
                            class="glass-input">
                    </div>
                    <button type="submit" class="hero-btn" style="grid-column: span 2; margin-top: 10px;">Save
                        Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        function populateProfile() {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('display-avatar').src = user.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name);
            document.getElementById('display-name').textContent = user.name;
            document.getElementById('display-username').textContent = user.username || user.id;
            document.getElementById('display-college').textContent = user.college || 'Not Specified';
            document.getElementById('display-blood').textContent = user.bloodGroup || 'Not Specified';
            document.getElementById('display-student-phone').textContent = user.studentPhone || user.phone || 'Not Specified';
            document.getElementById('display-guardian-phone').textContent = user.guardianPhone || 'Not Specified';
        }

        function openEditModal() {
            const user = getCurrentUser();
            document.getElementById('edit-name').value = user.name;
            document.getElementById('edit-college').value = user.college || '';
            document.getElementById('edit-blood').value = user.bloodGroup || 'A+';
            document.getElementById('edit-student-phone').value = user.studentPhone || user.phone || '';
            document.getElementById('edit-guardian-phone').value = user.guardianPhone || '';

            const modal = document.getElementById('edit-modal');
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('active'), 10);
        }

        function closeEditModal() {
            const modal = document.getElementById('edit-modal');
            modal.classList.remove('active');
            setTimeout(() => modal.classList.add('hidden'), 500);
        }

        function handleSaveProfile(e) {
            e.preventDefault();
            const user = getCurrentUser();
            const data = getData();

            const updatedUser = {
                ...user,
                name: document.getElementById('edit-name').value,
                college: document.getElementById('edit-college').value,
                bloodGroup: document.getElementById('edit-blood').value,
                studentPhone: document.getElementById('edit-student-phone').value,
                guardianPhone: document.getElementById('edit-guardian-phone').value
            };

            // Update in users array
            const userIndex = data.users.findIndex(u => u.id === user.id);
            if (userIndex !== -1) {
                // Keep password and other internal fields
                const fullUser = data.users[userIndex];
                data.users[userIndex] = { ...fullUser, ...updatedUser };
                saveData(data);

                // Update session
                localStorage.setItem('currentUser', JSON.stringify(updatedUser));

                populateProfile();
                closeEditModal();
                alert('Profile updated successfully!');
            }
        }

        async function updateAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const avatarData = e.target.result;
                    const user = getCurrentUser();
                    const data = getData();

                    user.avatar = avatarData;
                    const userIndex = data.users.findIndex(u => u.id === user.id);
                    if (userIndex !== -1) {
                        data.users[userIndex].avatar = avatarData;
                        saveData(data);
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        document.getElementById('display-avatar').src = avatarData;

                        // Update navbar too if it's there
                        const navAvatar = document.querySelector('.profile-icon img');
                        if (navAvatar) navAvatar.src = avatarData;

                        alert('Avatar updated!');
                    }
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateProfile();
            renderNavbar(); // Ensure navbar is rendered correctly
        });
    </script>
</body>

</html>
