<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital ID Card - Sikkhagrontho</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        .id-card-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .id-card-outer {
            width: 350px;
            height: 550px;
            background: #0a1f44;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 245, 255, 0.3);
            display: flex;
            flex-direction: column;
            color: white;
            transition: 0.3s;
        }

        .id-card-header {
            background: linear-gradient(135deg, #00f5ff, #0055ff);
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
        }

        .id-card-logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: #000;
            letter-spacing: 1px;
        }

        .id-card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .id-photo-container {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            border: 4px solid #00f5ff;
            margin-top: -60px;
            background: #1a1a1a;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .id-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .id-name {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 15px 0 5px;
            color: #00f5ff;
        }

        .id-college {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .id-details {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.85rem;
        }

        .id-detail-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .id-label {
            opacity: 0.6;
            text-transform: uppercase;
            font-size: 0.7rem;
        }

        .id-value {
            font-weight: 600;
        }

        .qr-section {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-top: auto;
        }

        #qrcode {
            width: 100px;
            height: 100px;
        }

        .id-card-footer {
            padding: 15px;
            font-size: 0.7rem;
            opacity: 0.5;
            letter-spacing: 2px;
        }

        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        @media print {

            .navbar,
            .btn-container,
            .pattern-overlay {
                display: none !important;
            }

            .id-card-page {
                padding: 0;
                margin: 0;
            }

            .id-card-outer {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <div class="pattern-overlay"></div>

    <div class="id-card-page">
        <div class="id-card-outer" id="printable-card">
            <div class="id-card-header">
                <div class="id-card-logo">Sikkhagrontho</div>
            </div>

            <div class="id-card-body">
                <div class="id-photo-container">
                    <img id="id-photo" src="" alt="Photo" class="id-photo">
                </div>

                <h2 id="id-name" class="id-name">--</h2>
                <div id="id-college" class="id-college">--</div>

                <div class="id-details">
                    <div class="id-detail-row">
                        <span class="id-label">Student Phone</span>
                        <span id="id-student-phone" class="id-value">--</span>
                    </div>
                    <div class="id-detail-row">
                        <span class="id-label">Guardian Phone</span>
                        <span id="id-guardian-phone" class="id-value">--</span>
                    </div>
                    <div class="id-detail-row">
                        <span class="id-label">Blood Group</span>
                        <span id="id-blood" class="id-value">--</span>
                    </div>
                </div>

                <div class="qr-section">
                    <canvas id="qrcode"></canvas>
                </div>

                <div style="font-size: 0.6rem; margin-top: 10px; opacity: 0.5;">
                    Verify at sikkagrontho.com
                </div>
            </div>

            <div class="id-card-footer">
                INFINITE IS STRENGTH
            </div>
        </div>

        <div class="btn-container">
            <button class="nav-btn hero-btn" onclick="window.print()">Download / Print ID Card</button>
            <button class="nav-btn" style="background: rgba(255,255,255,0.1);" onclick="window.history.back()">Back to
                Profile</button>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }

            // Fill details
            document.getElementById('id-photo').src = user.avatar || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.name);
            document.getElementById('id-name').textContent = user.name;
            document.getElementById('id-college').textContent = user.college || 'Not Specified';
            document.getElementById('id-student-phone').textContent = user.studentPhone || user.phone || '--';
            document.getElementById('id-guardian-phone').textContent = user.guardianPhone || '--';
            document.getElementById('id-blood').textContent = user.bloodGroup || '--';

            // Generate QR Code
            // Encode user data as a JSON string or a verification URL
            const qrData = JSON.stringify({
                id: user.id,
                name: user.name,
                college: user.college,
                phone: user.studentPhone
            });

            QRCode.toCanvas(document.getElementById('qrcode'), qrData, {
                width: 100,
                margin: 0,
                color: {
                    dark: '#000000',
                    light: '#ffffff'
                }
            }, function (error) {
                if (error) console.error(error);
                console.log('QR Code generated!');
            });

            renderNavbar();
        });
    </script>
</body>

</html>
