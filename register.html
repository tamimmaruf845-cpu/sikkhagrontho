<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sikkhagrontho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&family=Sora:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
        }

        .register-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            color: #000;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-size: 1rem;
        }

        .register-submit:hover {
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="pattern-overlay"></div>

    <div class="register-container">
        <div class="register-box glass">
            <h2>Join Sikkhagrontho</h2>

            <form onsubmit="handleRegister(event)">
                <div class="input-group">
                    <input type="text" id="reg-name" class="input-field" placeholder="Full Name" required>
                </div>

                <div class="input-group">
                    <input type="email" id="reg-email" class="input-field" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <input type="tel" id="reg-phone" class="input-field" placeholder="Phone Number" required>
                </div>

                <div class="input-group">
                    <input type="password" id="reg-password" class="input-field" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <input type="password" id="reg-confirm-password" class="input-field" placeholder="Confirm Password"
                        required>
                </div>

                <button type="submit" class="register-submit">Create Account</button>

                <p id="register-error" class="error-message"></p>
            </form>

            <p class="login-link">
                Already have an account? <a href="javascript:void(0)"
                    onclick="window.location.href='index.html'">Login</a>
            </p>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize theme
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</body>

</html>
