<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sikkhagrontho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&family=Sora:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .register-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            color: var(--text-color);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
        }

        .register-submit {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            border: none;
            color: #000;
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            font-size: 1rem;
        }

        .register-submit:hover {
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="pattern-overlay"></div>

    <div class="register-container">
        <div class="register-box glass" style="max-width: 600px;">
            <h2>Join Sikkhagrontho</h2>

            <form onsubmit="handleRegister(event)" id="register-form">
                <div class="profile-photo-selection" style="text-align: center; margin-bottom: 25px;">
                    <div class="avatar-circle" id="avatar-preview-container"
                        style="width: 100px; height: 100px; border-radius: 50%; background: rgba(255,255,255,0.1); margin: 0 auto; display: flex; align-items: center; justify-content: center; position: relative; border: 2px dashed var(--primary-color); cursor: pointer; overflow: hidden;">
                        <span id="avatar-placeholder" style="font-size: 2rem; opacity: 0.5;">ðŸ‘¤</span>
                        <img id="avatar-preview" src="" alt="Preview"
                            style="display: none; width: 100%; height: 100%; object-fit: cover;">
                        <div
                            style="position: absolute; bottom: 0; background: rgba(0,0,0,0.5); width: 100%; font-size: 0.7rem; padding: 2px 0;">
                            ðŸ“·</div>
                    </div>
                    <input type="file" id="reg-photo" accept="image/*" style="display: none;"
                        onchange="previewAvatar(this)">
                    <p style="font-size: 0.8rem; margin-top: 5px; opacity: 0.6;">Profile Photo (Optional)</p>
                </div>

                <div class="grid-2-col">
                    <div class="input-group">
                        <input type="text" id="reg-name" class="input-field" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="reg-username" class="input-field" placeholder="Username / ID" required>
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="reg-college" class="input-field" placeholder="College Name" required>
                </div>

                <div class="grid-2-col">
                    <div class="input-group">
                        <input type="tel" id="reg-student-phone" class="input-field" placeholder="Student Phone"
                            required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="reg-guardian-phone" class="input-field" placeholder="Guardian Phone"
                            required>
                    </div>
                </div>

                <div class="input-group">
                    <select id="reg-blood" class="input-field" required style="background: rgba(10, 31, 68, 0.8);">
                        <option value="" disabled selected>Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="grid-2-col">
                    <div class="input-group">
                        <input type="password" id="reg-password" class="input-field" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="reg-confirm-password" class="input-field" placeholder="Confirm"
                            required>
                    </div>
                </div>

                <button type="submit" class="register-submit">Create Account</button>

                <p id="register-error" class="error-message"></p>
            </form>

            <p class="login-link">
                Already have an account? <a href="index.html">Login</a>
            </p>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Initialize theme
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);

        document.getElementById('avatar-preview-container').onclick = () => {
            document.getElementById('reg-photo').click();
        };

        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('avatar-preview');
                    const placeholder = document.getElementById('avatar-placeholder');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                    document.getElementById('avatar-preview-container').style.borderStyle = 'solid';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>

</html>
