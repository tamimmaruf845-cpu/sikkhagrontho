<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sikkhagrontho</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <style>
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            /* Extra subtle */
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 400px;
            margin: 100px auto;
            position: relative;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: var(--text-color);
            outline: none;
            transition: 0.3s;
            font-size: 1rem;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
        }

        .login-submit {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            font-family: 'Sora', sans-serif;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-submit:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
        }
    </style>
</head>

<body>
    <div class="pattern-overlay"></div>

    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="login-box">
            <h2
                style="text-align: center; margin-bottom: 30px; font-family: 'Poppins', sans-serif; letter-spacing: 1px;">
                Welcome Back</h2>

            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <input type="text" id="login-username" class="input-field" placeholder="Username / ID" required>
                </div>

                <div class="input-group">
                    <input type="password" id="login-password" class="input-field" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="login-submit">Login</button>
                <p id="login-error" style="color: #ff4d4d; text-align: center; margin-top: 10px; font-size: 0.9rem;">
                </p>
            </form>

            <p style="text-align: center; margin-top: 20px; font-size: 0.9rem; opacity: 0.7;">
                Don't have an account? <a href="register.html"
                    style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Register</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function togglePasswordVisibility() {
            const input = document.getElementById('login-password');
            const icon = document.querySelector('.toggle-password');
            if (input.type === "password") {
                input.type = "text";
                icon.textContent = "üôà";
            } else {
                input.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }

        // Initialize theme
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
    </script>
</body>

</html>

</body>

</html>
